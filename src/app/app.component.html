<h1 style="text-align: center;">For loop in Angular</h1>
<br>
<div style="text-align: center;">
    <h4>Car List</h4>
    @for(car of cars; track car){
    <div>{{car}}</div>
    }
</div>
<div style="text-align: center;">
    <h4>Student List</h4>
    @for(student of students; track student.name; let id=$index){
    <div>{{id+1}}, {{student.name}}, {{student.branch}}</div>
    }
</div>
