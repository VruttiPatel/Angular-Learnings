<h1 style="text-align: center;">Events</h1>
<br>
<div style="text-align: center;">Performing any action on UI is called Event</div>
<br>
<div style="text-align: center;">{{eventLog}}</div>
<div style="display: flex;gap: 20px;justify-content: center;align-items: center;">
    <div style="text-align: center;width:200px;background-color: red;color: white;height: 200px;display: flex;justify-content: center;align-items: center;"
        (click)="handleEvent($event)">Click Event</div>
    <div style="text-align: center;width:200px;background-color: blue;color: white;height: 200px;display: flex;justify-content: center;align-items: center;"
        (mouseenter)="handleEvent($event)">Mouse Enter</div>
    <div style="text-align: center;width:200px;background-color: rgb(56, 56, 2);color: white;height: 200px;display: flex;justify-content: center;align-items: center;"
        (mouseleave)="handleEvent($event)">Mouse Leave</div>
    <input type="text" (input)="inputEvent($event)" placeholder="Input Event">
</div>
